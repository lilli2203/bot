<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking ChatBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        #chat-button {
            background-color: white;
            border: none;
            color: black;
            padding: 10px 20px; /* Adjust padding to your preference */
            font-weight: 500;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #chat-button:hover {
            background-color: #3a4fee;
            /* Adjust hover styles as needed */
        }

        #chat-container {
            display: none;
            flex-direction: column;
            width: 350px;
            height: 500px;
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .chat-header {
            background-color: rgba(30, 30, 30, 0.8);
            padding: 15px;
            text-align: center;
            font-weight: 500;
            font-size: 1.2em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .message {
            max-width: 80%;
            padding: 10px 15px;
            margin-bottom: 15px;
            border-radius: 20px;
            word-wrap: break-word;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.3s ease forwards;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .message:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .user-message {
            align-self: flex-end;
            background-color: black;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            align-self: flex-start;
            background-color: rgba(42, 42, 42, 0.8);
            color: #ffffff;
            border-bottom-left-radius: 5px;
            backdrop-filter: blur(10px);
        }
    
        .input-area {
            display: flex;
            padding: 15px;
            background-color: rgba(30, 30, 30, 0.8);
            border-top: 1px solid #333;
            z-index: 10;
        }

        #user-input {
            flex-grow: 1;
            border: none;
            background-color: white;
            color: black;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        #user-input:focus {
            box-shadow: 0 0 0 2px;
        }

        #send-button {
            background-color: black;
            border: none;
            color: white;
            padding: 0 20px;
            font-weight: 500;
            font-size: 16px;
            border-radius: 25px;
            margin-left: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #send-button:hover {
            background-color: #3a4fee;
        }
        .typing-indicator {
            display: inline-block;
            width: 50px;
            height: 30px;
        }
        .typing-indicator span {
            height: 10px;
            width: 10px;
            float: left;
            margin: 0 1px;
            background-color: #9E9EA1;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }
        .typing-indicator span:nth-of-type(1) {
            animation: 1s blink infinite 0.3333s;
        }
        .typing-indicator span:nth-of-type(2) {
            animation: 1s blink infinite 0.6666s;
        }
        .typing-indicator span:nth-of-type(3) {
            animation: 1s blink infinite 0.9999s;
        }
        @keyframes blink {
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="chat-widget">
        <button id="chat-button">
            <span id="chat-icon">×</span>
        </button>        
        <div id="chat-container">
            <div class="chat-header">Hotel Booking ChatBot</div>
            <div class="chat-messages">
                <div id="particles-js"></div>
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type your message here...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const chatWidget = document.getElementById('chat-widget');
        const chatButton = document.getElementById('chat-button');
        const chatIcon = document.getElementById('chat-icon');
        const chatContainer = document.getElementById('chat-container');
        const chatMessages = document.querySelector('.chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        const userId = Math.random().toString(36).substring(7);

        function toggleChat() {
            chatContainer.style.display = chatContainer.style.display === 'flex' ? 'none' : 'flex';
        }

        function addMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender === 'You' ? 'user-message' : 'bot-message');
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            void messageElement.offsetWidth;
            messageElement.style.animation = 'none';
            messageElement.style.animation = null;
        }

        function addTypingIndicator() {
            const indicatorElement = document.createElement('div');
            indicatorElement.classList.add('message', 'bot-message', 'typing-indicator');
            indicatorElement.innerHTML = '<span></span><span></span><span></span>';
            chatMessages.appendChild(indicatorElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return indicatorElement;
        }

        let isOpen = false;

        function toggleChat() {
            isOpen = !isOpen;
            chatContainer.style.display = isOpen ? 'flex' : 'none';
            chatButton.innerHTML = isOpen ? '×' : 'Chat'; // Change the content of the button based on isOpen state
        }

        chatButton.addEventListener('click', toggleChat);



        async function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage('You', message);
                userInput.value = '';

                const typingIndicator = addTypingIndicator();

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message, userId }),
                    });

                    if (!response.ok) {
                        throw new Error('Failed to get response from server');
                    }

                    const data = await response.json();
                    
                    // Remove typing indicator
                    typingIndicator.remove();
                    
                    // Add bot's response after a short delay
                    setTimeout(() => {
                        addMessage('Chatbot', data.response);
                    }, 500);
                } catch (error) {
                    console.error('Error:', error);
                    typingIndicator.remove();
                    addMessage('Chatbot', 'Sorry, there was an error processing your request.');
                }
            }
        }

        chatButton.addEventListener('click', toggleChat);
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial greeting
        setTimeout(() => {
            addMessage('Chatbot', 'Hello! How can I assist you with your hotel booking today?');
        }, 1000);

        // Initialize particles.js
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle", stroke: { width: 0, color: "#000000" }, polygon: { nb_sides: 5 }, image: { src: "img/github.svg", width: 100, height: 100 } },
                opacity: { value: 0.5, random: false, anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false } },
                size: { value: 3, random: true, anim: { enable: false, speed: 40, size_min: 0.1, sync: false } },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
